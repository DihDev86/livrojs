<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de variáveis</title>
</head>
<body>
    <script>
        const fruta ="Banana"
        const preco = 3.50
        const levar = true
        
        let novoValor
      

        console.log(typeof fruta) // String
        console.log(typeof preco) // number
        console.log(typeof levar) // boolean
        console.log(typeof novoValor) // undefined 

        //Além de pôdemos verificar se o tipo de variável é number, também podemos verificar se ela é um number inteiro ou decimal.

        console.log(Number.isInteger(12))
        console.log(Number.isInteger(3.50))

        



    </script>
</body>
</html>
