<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de dados com prompt()</title>
</head>
<body>
    <script>

        // A constante nome recebe o metodo prompt() que irá abrir uma caixa de textos no nagador, esse texto digitado será guardado na variável.
        const nome = prompt("Qual é o seu nome?")


        // alert("Olá! " + nome) 

        // Template Strings
        alert(`Olá!!! ${nome}`)
    </script>
    
</body>
</html>
