<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números vizinhos</title>
</head>
<body>  
    <script>
        const num = Number(prompt("Digite o número: "))
        
        const vizinhoAnterior = num -1
        const vizinhoPosterior = num +1

        alert(`O número digitado foi: ${num} \n Vizinho anterior: ${vizinhoAnterior} \n Vizinho Posterior: ${vizinhoPosterior}`)


    </script>
    
</body>
</html>
