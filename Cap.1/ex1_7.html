<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do valor do jantar</title>
</head>
<body>  
    <script>
        const jantar = Number(prompt("Digite o valor: ")) // Entrada de dados convertido pelo método Number
        const garcom = jantar * 0.10 // Processamento de dados (Precisamos saber quanto é os 10% do garçom)
        const total =  jantar + garcom // Processamento de dados (Precisamos saber quanto é a soma do jantar mais os 10% do garçom)

        alert(`Taxa do garçom R$: ${garcom.toFixed(2)} \n Total R$: ${total.toFixed(2)} `)// Saída de dados

        // O método .toFixed serve para exiber um valor com 2 casa decimais, o valores acessam esse método para a saida de valores não ficar muito extensa.
        5



    </script>
</body>
</html>
