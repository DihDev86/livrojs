<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de conta por número de clientes</title>
</head>
<body>
    <script>
        const conta = Number(prompt("Digite o valor da conta: "))

        const numCliente = Number(prompt("Digite o número de clientes: "))

        const total = conta / numCliente

        alert(`Valor da conta R$: ${conta} \n Número de clientes: ${numCliente} \n Valor total por pessoa R$: ${total.toFixed(2)}`)


    </script>    
</body>
</html>
