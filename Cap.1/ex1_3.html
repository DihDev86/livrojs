<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados e conversões de Tipos</title>
</head>
<body>
    <script>
        const a = "20"
        const b = a * 2 // b=40
        const c = a / 2 // c=10
        const d = a - 2 // d=18
        const e = Number(a) + 2 // e=202 
        alert ("e: " + e)

        console.log(b)
        console.log(c)
        console.log(d)
        console.log(e)

        // A const a trata-se de uma string, que é um dado do tipo texto. Quando fazemos operações ele é convertido para o tipo number, execeto no caso de operações de adição, onde ele concatena os dados, ou seja, ele junta os dados ao invés de soma-los.

        // No alert há uma concatenação de uma string com a exibição de um valor de uma variável.  

        



    </script>
    
</body>
</html>
