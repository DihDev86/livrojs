<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de dois números</title>
</head>
<body>
    <script>
    // Para fazer a soma de dois números preciso criar duas variáveis e usar o método Number para converte o dado em sua entrado no método prompt ( ).
    //Em  seguida preciso criar uma variável para somar e armazenar o valor da soma dos dois números e depois exibir esse valor na tela

        const num1 = Number(prompt("Digite um número: "))
        const num2 = Number(prompt("Digite outro número: "))
        const soma = num1 + num2

        alert(`A soma dos dois números é : ${soma}`)



    </script>
</body>
</html>
